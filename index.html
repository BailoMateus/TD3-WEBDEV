<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mini Blog - Consumo de API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 20px auto;
        }

        h1, h2 {
            margin-bottom: 8px;
        }

        .status {
            margin: 10px 0;
            padding: 8px;
            border-radius: 4px;
            display: none;
        }

        .status.ok {
            background: #e0ffe0;
            border: 1px solid #4caf50;
        }

        .status.error {
            background: #ffe0e0;
            border: 1px solid #f44336;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 8px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 6px;
            box-sizing: border-box;
        }

        button {
            margin-top: 10px;
            padding: 8px 12px;
            cursor: pointer;
        }

        .post-card {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .post-id {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Mini Blog - Consumo de API com JavaScript</h1>
    <p>Exemplo de uso de <strong>fetch</strong> com <strong>async/await</strong> (GET, POST e DELETE) usando a API pública JSONPlaceholder.</p>

    <section>
        <h2>1. Carregar posts (GET)</h2>
        <button id="btnCarregar">Carregar posts</button>
        <div id="status" class="status"></div>
        <div id="postsContainer"></div>
    </section>

    <hr>

    <section>
        <h2>2. Criar novo post (POST)</h2>
        <form id="formPost">
            <label for="title">Título:</label>
            <input type="text" id="title" name="title" required>

            <label for="body">Conteúdo:</label>
            <textarea id="body" name="body" rows="4" required></textarea>

            <button type="submit">Enviar post</button>
        </form>
        <div id="novoPostResposta"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
